<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <h1>Flujos de Procesos: Proyecto</h1>
        <div class="filter-container">
            <select id="categoryFilter" class="filter-select">
                <option value="all">Todas las Categorias</option>
                <option value="bug">Bug</option>
                <option value="feature">New Feature</option>
                <option value="design">Design</option>
                <option value="documentation">Documentation</option>
            </select>
        </div>
    </header>

    <main class="board" id="board">
    </main>

    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modalTitle">Añadir Nueva Tarea</h2>
            <form id="taskForm">
                <input type="hidden" id="taskId">
                
                <div class="form-group">
                    <label for="taskTitle">Titulo</label>
                    <input type="text" id="taskTitle" required>
                </div>

                <div class="form-group">
                    <label for="taskDetails">Descripción</label>
                    <textarea id="taskDetails" rows="4"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="startDate">Fecha de inicio</label>
                        <input type="date" id="startDate">
                    </div>
                    <div class="form-group">
                        <label for="endDate">Fecha de Termino</label>
                        <input type="date" id="endDate">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="department">Area</label>
                        <select id="department">
                            <option value="">Selecciona el Area</option>
                            <option value="BO">BO</option>
                            <option value="CN">CN</option>
                            <option value="CO">CO</option>
                            <option value="CU">CU</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="category">Categoria</label>
                        <select id="category" required>
                            <option value="">Escoge la Categoria</option>
                            <option value="bug">Categoria1</option>
                            <option value="feature">Categoria2</option>
                            <option value="design">Categoria3</option>
                            <option value="documentation">Categoria4</option>
                        </select>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" id="deleteBtn" class="btn btn-danger">Eliminar</button>
                    <button type="button" id="cancelBtn" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
